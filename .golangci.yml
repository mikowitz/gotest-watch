version: "2"
linters:
  default: none
  enable:
    # - godoclint
    # Enabled by default
    - errcheck
    # - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional linters
    - bodyclose
    - depguard
    - dupl
    # - exportloopref
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    # - gofmt
    # - goimports
    # - gomnd
    - goprintffuncname
    - gosec
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - unparam
    - whitespace

  # Don't enable:
  # - asciicheck: not needed for this project
  # - gochecknoglobals: we may need some globals for C integration
  # - gocognit: similar to gocyclo
  # - godot: not always needed
  # - godox: allow TODOs during development
  # - goerr113: may be too restrictive for this project
  # - gofumpt: gofmt is sufficient
  # - goheader: not needed
  # - gomodguard: not needed for this project
  # - gomoddirectives: not needed
  # - nestif: can be noisy
  # - nlreturn: can be noisy
  # - prealloc: can be noisy
  # - testpackage: not always applicable
  # - wsl: can be noisy

  exclusions:
    rules:
      - path: '(.+)_test\.go'
        linters:
          - dupl
          - errcheck
          - funlen

  settings:
    depguard:
      rules:
        main:
          files:
            - "$all"
            - "!$test"
          allow:
            - $gostd
            - github.com/fsnotify/fsnotify
            - github.com/mikowitz/gotest-watch/internal
        test:
          files:
            - "$test"
          allow:
            - $gostd
            - github.com/fsnotify/fsnotify
            - github.com/stretchr/testify

